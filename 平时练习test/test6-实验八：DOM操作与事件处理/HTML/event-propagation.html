<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件传播</title>
    <style>
        .outer {
            width: 300px;
            height: 300px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            cursor: pointer;
        }
        .middle {
            width: 200px;
            height: 200px;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 200px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>事件传播示例</h1>
    <p>点击最内层的绿色方块，观察事件的冒泡过程</p>
    
    <div class="outer" id="outer">
        <div class="middle" id="middle">
            <div class="inner" id="inner">点击我</div>
        </div>
    </div>
    
    <button id="stop-propagation-button">阻止事件传播</button>
    <button id="reset-button">重置</button>
    
    <div id="output"></div>
    
    <script>
        // 获取元素
        const outer = document.getElementById("outer");
        const middle = document.getElementById("middle");
        const inner = document.getElementById("inner");
        const outputDiv = document.getElementById("output");
        const stopPropagationButton = document.getElementById("stop-propagation-button");
        const resetButton = document.getElementById("reset-button");
        
        // 标记是否阻止事件传播
        let stopPropagation = false;
        
        // 输出函数
        function log(message) {
            outputDiv.textContent += message + "\n";
            console.log(message);
        }
        
        // 重置输出
        function resetOutput() {
            outputDiv.textContent = "";
        }
        
        // 添加捕获阶段的事件监听器
        outer.addEventListener("click", function() {
            log("捕获阶段: outer被点击");
        }, true); // 第三个参数为true表示在捕获阶段触发
        
        middle.addEventListener("click", function() {
            log("捕获阶段: middle被点击");
        }, true);
        
        inner.addEventListener("click", function() {
            log("捕获阶段: inner被点击");
        }, true);
        
        // 添加冒泡阶段的事件监听器
        outer.addEventListener("click", function(event) {
            if (stopPropagation) {
                log("冒泡阶段: outer的点击事件被阻止传播，不会触发");
                return;
            }
            log("冒泡阶段: outer被点击");
        });
        
        middle.addEventListener("click", function(event) {
            if (stopPropagation) {
                log("冒泡阶段: middle被点击，但事件传播被阻止");
                event.stopPropagation(); // 阻止事件继续冒泡
                return;
            }
            log("冒泡阶段: middle被点击");
        });
        
        inner.addEventListener("click", function(event) {
            if (stopPropagation) {
                log("冒泡阶段: inner被点击，但事件传播被阻止");
                event.stopPropagation(); // 阻止事件继续冒泡
                return;
            }
            log("冒泡阶段: inner被点击");
        });
        
        // 阻止事件传播按钮点击事件
        stopPropagationButton.addEventListener("click", function() {
            stopPropagation = !stopPropagation;
            stopPropagationButton.textContent = stopPropagation ? "允许事件传播" : "阻止事件传播";
            log(stopPropagation ? "已开启阻止事件传播模式" : "已关闭阻止事件传播模式");
        });
        
        // 重置按钮点击事件
        resetButton.addEventListener("click", function() {
            resetOutput();
            log("已重置输出");
        });
    </script>
</body>
</html>
