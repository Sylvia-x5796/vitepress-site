<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 200px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        a {
            display: block;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>事件对象示例</h1>
    
    <div id="box">点击或移动鼠标</div>
    
    <a href="https://www.example.com" id="link">示例链接</a>
    
    <input type="text" id="input-field" placeholder="按下键盘键">
    
    <div id="output"></div>
    
    <script>
        // 获取元素
        const box = document.getElementById("box");
        const link = document.getElementById("link");
        const inputField = document.getElementById("input-field");
        const outputDiv = document.getElementById("output");
        
        // 输出函数
        function log(message) {
            outputDiv.textContent += message + "\n";
            console.log(message);
        }
        
        // 重置输出
        function resetOutput() {
            outputDiv.textContent = "";
        }
        
        // 鼠标点击事件处理函数
        box.addEventListener("click", function(event) {
            resetOutput();
            
            log("事件类型: " + event.type);
            log("目标元素: " + event.target.tagName);
            log("当前元素: " + event.currentTarget.tagName);
            log("鼠标相对于浏览器窗口的位置: X=" + event.clientX + ", Y=" + event.clientY);
            log("鼠标相对于文档的位置: X=" + event.pageX + ", Y=" + event.pageY);
            log("是否按下Shift键: " + event.shiftKey);
            log("是否按下Ctrl键: " + event.ctrlKey);
            log("是否按下Alt键: " + event.altKey);
            log("是否按下Meta键: " + event.metaKey);
        });
        
        // 鼠标移动事件处理函数
        box.addEventListener("mousemove", function(event) {
            // 获取鼠标在盒子内的相对位置
            const rect = box.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            // 更新盒子内的文本，显示鼠标位置
            box.textContent = `X: ${Math.round(x)}, Y: ${Math.round(y)}`;
        });
        
        // 链接点击事件处理函数（阻止默认行为）
        link.addEventListener("click", function(event) {
            event.preventDefault(); // 阻止链接的默认跳转行为
            log("链接的默认跳转行为被阻止");
            log("链接的href属性: " + this.getAttribute("href"));
        });
        
        // 键盘事件处理函数
        inputField.addEventListener("keydown", function(event) {
            resetOutput();
            
            log("事件类型: " + event.type);
            log("按下的键: " + event.key);
            log("键码: " + event.keyCode);
            log("是否按下Shift键: " + event.shiftKey);
            log("是否按下Ctrl键: " + event.ctrlKey);
            log("是否按下Alt键: " + event.altKey);
            log("是否按下Meta键: " + event.metaKey);
            
            // 特殊键处理示例
            if (event.key === "Escape") {
                inputField.value = "";
                log("按下Escape键，清空输入框");
            }
        });
    </script>
</body>
</html>
