<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件监听器</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }
        #box1 {
            background-color: red;
        }
        #box2 {
            background-color: blue;
        }
        #box3 {
            background-color: green;
        }
        .highlight {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>事件监听器示例</h1>
    
    <button id="click-button">点击我</button>
    <button id="dblclick-button">双击我</button>
    
    <div class="box" id="box1">鼠标事件</div>
    <div class="box" id="box2">悬停效果</div>
    
    <input type="text" id="input-field" placeholder="输入一些文本">
    
    <select id="select-field">
        <option value="option1">选项1</option>
        <option value="option2">选项2</option>
        <option value="option3">选项3</option>
    </select>
    
    <div id="output"></div>
    
    <script>
        // 获取元素
        const clickButton = document.getElementById("click-button");
        const dblclickButton = document.getElementById("dblclick-button");
        const box1 = document.getElementById("box1");
        const box2 = document.getElementById("box2");
        const inputField = document.getElementById("input-field");
        const selectField = document.getElementById("select-field");
        const outputDiv = document.getElementById("output");
        
        // 添加点击事件监听器
        clickButton.addEventListener("click", function() {
            outputDiv.textContent = "按钮被点击了！";
            outputDiv.style.color = "blue";
        });
        
        // 添加双击事件监听器
        dblclickButton.addEventListener("dblclick", function() {
            outputDiv.textContent = "按钮被双击了！";
            outputDiv.style.color = "green";
        });
        
        // 添加鼠标事件监听器
        box1.addEventListener("mousedown", function() {
            box1.textContent = "鼠标按下";
            box1.style.backgroundColor = "purple";
        });
        
        box1.addEventListener("mouseup", function() {
            box1.textContent = "鼠标释放";
            box1.style.backgroundColor = "red";
        });
        
        box1.addEventListener("mousemove", function(event) {
            // 计算鼠标在盒子内的相对位置
            const rect = box1.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            console.log(`鼠标在盒子内的位置: X=${x}, Y=${y}`);
        });
        
        // 添加悬停事件监听器
        box2.addEventListener("mouseenter", function() {
            box2.classList.add("highlight");
        });
        
        box2.addEventListener("mouseleave", function() {
            box2.classList.remove("highlight");
        });
        
        // 添加键盘事件监听器
        inputField.addEventListener("keydown", function(event) {
            console.log("按下的键: ", event.key);
        });
        
        inputField.addEventListener("keyup", function() {
            outputDiv.textContent = "输入的内容: " + inputField.value;
        });
        
        // 添加焦点事件监听器
        inputField.addEventListener("focus", function() {
            inputField.style.borderColor = "blue";
        });
        
        inputField.addEventListener("blur", function() {
            inputField.style.borderColor = "initial";
        });
        
        // 添加change事件监听器
        selectField.addEventListener("change", function() {
            outputDiv.textContent = "选择的选项: " + selectField.value;
        });
        
        // 为同一个元素添加多个事件监听器
        clickButton.addEventListener("click", function() {
            console.log("点击事件的另一个处理函数");
        });
    </script>
</body>
</html>
