<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联样式示例</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">使用内联样式的标题</h1>
    <p style="color: red; font-size: 18px;">这是一个使用内联样式的段落。</p>
    <div style="background-color: yellow; padding: 10px;">
        <p>这是一个在黄色背景div中的段落。</p>
    </div>
</body>
</html>
