<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部样式表示例</title>
    <style>
        h1 {
            color: blue;
            text-align: center;
        }
        p {
            color: red;
            font-size: 18px;
        }
        div {
            background-color: yellow;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>使用内部样式表的标题</h1>
    <p>这是一个使用内部样式表的段落。</p>
    <div>
        <p>这是一个在黄色背景div中的段落。</p>
    </div>
</body>
</html>
