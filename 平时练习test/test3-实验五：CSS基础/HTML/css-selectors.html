<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS选择器示例</title>
    <style>
        /* 元素选择器 */
        h1 {
            color: blue;
        }
        
        /* 类选择器 */
        .highlight {
            background-color: yellow;
        }
        
        /* ID选择器 */
        #header {
            font-size: 24px;
        }
        
        /* 属性选择器 */
        [href] {
            color: green;
        }
        [type="text"] {
            border: 2px solid red;
        }
        
        /* 后代选择器 */
        div p {
            margin-left: 20px;
        }
        
        /* 子元素选择器 */
        ul > li {
            list-style-type: square;
        }
        
        /* 相邻兄弟选择器 */
        h2 + p {
            font-style: italic;
        }
        
        /* 通用选择器 */
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1 id="header">CSS选择器示例</h1>
    
    <h2>标题2</h2>
    <p>这是标题2后面的段落，应该是斜体的。</p>
    
    <p class="highlight">这是一个高亮显示的段落。</p>
    
    <div>
        <p>这是div中的段落，应该有左边距。</p>
        <p class="highlight">这是div中的高亮段落。</p>
    </div>
    
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>
    
    <a href="#">这是一个链接</a>
    
    <form>
        <input type="text" placeholder="文本输入">
        <input type="password" placeholder="密码输入">
    </form>
</body>
</html>
