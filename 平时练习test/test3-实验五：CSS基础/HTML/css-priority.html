<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS优先级和继承示例</title>
    <style>
        /* 元素选择器 - 优先级较低 */
        p {
            color: red;
            font-size: 16px;
        }
        
        /* 类选择器 - 优先级高于元素选择器 */
        .highlight {
            color: blue;
            font-weight: bold;
        }
        
        /* ID选择器 - 优先级高于类选择器 */
        #special {
            color: green;
            text-decoration: underline;
        }
        
        /* 后代选择器 */
        div p {
            font-style: italic;
        }
        
        /* 继承示例 */
        .parent {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            color: purple;
        }
        
        .no-inherit {
            color: orange;
        }
    </style>
</head>
<body>
    <p>这是一个普通段落，颜色应该是红色。</p>
    <p class="highlight">这是一个带有highlight类的段落，颜色应该是蓝色，并且是粗体。</p>
    <p id="special" class="highlight" style="color: black;">这是一个同时带有ID、类和内联样式的段落，颜色应该是黑色（内联样式的优先级最高）。</p>
    
    <div>
        <p>这是div中的段落，应该是斜体的。</p>
        <p class="highlight">这是div中的带有highlight类的段落，应该是斜体、蓝色、粗体。</p>
    </div>
    
    <div class="parent">
        <p>这个段落继承了父元素的字体和颜色（紫色）。</p>
        <p class="no-inherit">这个段落覆盖了继承的颜色，应该是橙色。</p>
    </div>
</body>
</html>
