<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>常用HTML标签</title>
</head>
<body>
    <h1>这是一级标题</h1>
    <h2>这是二级标题</h2>
    <p>这是一个普通段落，包含<strong>粗体文本</strong>和<em>斜体文本</em>。</p>
    <p>这是一个包含<u>下划线</u>和<del>删除线</del>的段落。</p>
    <blockquote>这是一个块引用，通常用于引用他人的话语。</blockquote>
    <code>console.log("Hello World");</code>
    <p>水的化学式是H<sub>2</sub>O，光速约为3×10<sup>8</sup>m/s。</p>
</body>
</html>
