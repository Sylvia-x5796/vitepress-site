<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>
<body>
    <h1>数组</h1>
    
    <script>
        // 创建数组
        const numbers = [1, 2, 3, 4, 5];
        const fruits = new Array("苹果", "香蕉", "橙子");
        
        // 访问数组元素
        console.log("numbers[0] =", numbers[0]); // 1
        console.log("fruits[1] =", fruits[1]); // "香蕉"
        
        // 修改数组元素
        numbers[2] = 10;
        console.log("修改后的numbers =", numbers); // [1, 2, 10, 4, 5]
        
        // 数组长度
        console.log("numbers的长度 =", numbers.length); // 5
        
        // 添加元素
        numbers.push(6); // 在数组末尾添加元素
        console.log("push后numbers =", numbers); // [1, 2, 10, 4, 5, 6]
        numbers.unshift(0); // 在数组开头添加元素
        console.log("unshift后numbers =", numbers); // [0, 1, 2, 10, 4, 5, 6]
        
        // 删除元素
        const lastElement = numbers.pop(); // 删除并返回数组末尾的元素
        console.log("pop后numbers =", numbers); // [0, 1, 2, 10, 4, 5]
        console.log("被删除的元素 =", lastElement); // 6
        const firstElement = numbers.shift(); // 删除并返回数组开头的元素
        console.log("shift后numbers =", numbers); // [1, 2, 10, 4, 5]
        console.log("被删除的元素 =", firstElement); // 0
        
        // 数组切片
        const slicedArray = numbers.slice(1, 4); // 提取索引1到3的元素
        console.log("切片后的数组 =", slicedArray); // [2, 10, 4]
        console.log("原数组 =", numbers); // [1, 2, 10, 4, 5]
        
        // 数组拼接
        numbers.splice(2, 1, 3); // 从索引2开始删除1个元素，然后插入3
        console.log("splice后numbers =", numbers); // [1, 2, 3, 4, 5]
        
        // 遍历数组
        console.log("使用for循环遍历数组：");
        for (let i = 0; i < numbers.length; i++) {
            console.log(numbers[i]);
        }
        
        console.log("使用forEach方法遍历数组：");
        numbers.forEach(function(number, index) {
            console.log("索引" + index + ": " + number);
        });
        
        // 数组映射
        const doubledNumbers = numbers.map(function(number) {
            return number * 2;
        });
        console.log("映射后的数组 =", doubledNumbers); // [2, 4, 6, 8, 10]
        
        // 数组过滤
        const evenNumbers = numbers.filter(function(number) {
            return number % 2 === 0;
        });
        console.log("过滤后的偶数数组 =", evenNumbers); // [2, 4]
        
        // 数组合并
        const mergedArray = numbers.concat(fruits);
        console.log("合并后的数组 =", mergedArray); // [1, 2, 3, 4, 5, "苹果", "香蕉", "橙子"]
    </script>
</body>
</html>
