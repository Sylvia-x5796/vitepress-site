<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 20px 0;
        }
        .highlight {
            background-color: yellow !important;
        }
    </style>
</head>
<body>
    <h1>事件处理示例</h1>
    
    <button id="click-button">点击我</button>
    <button id="dblclick-button">双击我</button>
    
    <div id="box"></div>
    
    <input type="text" id="input-field" placeholder="输入一些文本">
    
    <select id="select-field">
        <option value="option1">选项1</option>
        <option value="option2">选项2</option>
        <option value="option3">选项3</option>
    </select>
    
    <div id="output"></div>
    
    <script>
        // 获取元素
        const clickButton = document.getElementById("click-button");
        const dblclickButton = document.getElementById("dblclick-button");
        const box = document.getElementById("box");
        const inputField = document.getElementById("input-field");
        const selectField = document.getElementById("select-field");
        const outputDiv = document.getElementById("output");
        
        // 添加点击事件监听器
        clickButton.addEventListener("click", function() {
            outputDiv.textContent = "按钮被点击了！";
            outputDiv.style.color = "blue";
        });
        
        // 添加双击事件监听器
        dblclickButton.addEventListener("dblclick", function() {
            outputDiv.textContent = "按钮被双击了！";
            outputDiv.style.color = "green";
        });
        
        // 添加鼠标事件监听器
        box.addEventListener("mouseenter", function() {
            box.style.backgroundColor = "blue";
        });
        
        box.addEventListener("mouseleave", function() {
            box.style.backgroundColor = "red";
        });
        
        box.addEventListener("mousedown", function() {
            box.style.backgroundColor = "purple";
        });
        
        box.addEventListener("mouseup", function() {
            box.style.backgroundColor = "blue";
        });
        
        // 添加键盘事件监听器
        inputField.addEventListener("keydown", function(event) {
            console.log("按下的键：", event.key);
        });
        
        inputField.addEventListener("keyup", function() {
            outputDiv.textContent = "输入的内容：" + inputField.value;
        });
        
        // 添加焦点事件监听器
        inputField.addEventListener("focus", function() {
            inputField.classList.add("highlight");
        });
        
        inputField.addEventListener("blur", function() {
            inputField.classList.remove("highlight");
        });
        
        // 添加change事件监听器
        selectField.addEventListener("change", function() {
            outputDiv.textContent = "选择的选项：" + selectField.value;
        });
        
        // 添加事件委托示例
        const container = document.createElement("div");
        container.id = "button-container";
        
        for (let i = 1; i <= 3; i++) {
            const button = document.createElement("button");
            button.textContent = "按钮 " + i;
            button.dataset.buttonId = i;
            container.appendChild(button);
        }
        
        document.body.appendChild(container);
        
        // 使用事件委托处理按钮点击
        container.addEventListener("click", function(event) {
            if (event.target.tagName === "BUTTON") {
                const buttonId = event.target.dataset.buttonId;
                outputDiv.textContent = "点击了按钮 " + buttonId;
            }
        });
    </script>
</body>
</html>
