<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符和表达式</title>
</head>
<body>
    <h1>运算符和表达式</h1>
    
    <script>
        // 算术运算符
        let a = 10;
        let b = 5;
        console.log("a + b =", a + b); // 15
        console.log("a - b =", a - b); // 5
        console.log("a * b =", a * b); // 50
        console.log("a / b =", a / b); // 2
        console.log("a % b =", a % b); // 0
        console.log("++a =", ++a); // 11
        console.log("b-- =", b--); // 5
        console.log("b =", b); // 4
        
        // 赋值运算符
        let c = 10;
        c += 5; // 等同于 c = c + 5
        console.log("c =", c); // 15
        
        // 比较运算符
        console.log("a == b", a == b); // false
        console.log("a === b", a === b); // false
        console.log("a > b", a > b); // true
        
        // 逻辑运算符
        let x = true;
        let y = false;
        console.log("x && y", x && y); // false
        console.log("x || y", x || y); // true
        console.log("!x", !x); // false
        
        // 三元运算符
        let result = (a > b) ? "a大于b" : "a小于等于b";
        console.log(result); // "a大于b"
        
        // 字符串运算符
        let str1 = "Hello";
        let str2 = "World";
        console.log(str1 + " " + str2); // "Hello World"
    </script>
</body>
</html>
