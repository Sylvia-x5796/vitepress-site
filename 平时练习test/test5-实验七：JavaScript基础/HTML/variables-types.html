<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量和数据类型</title>
</head>
<body>
    <h1>变量和数据类型</h1>
    
    <script>
        // 声明变量
        var message = "Hello";
        let count = 10;
        const PI = 3.14159;
        
        // 不同的数据类型
        let num = 100; // 数字
        let str = "JavaScript";
        // 字符串
        let bool = true; // 布尔值
        let empty = null; // 空值
        let notDefined; // 未定义
        let symbol = Symbol("id"); // Symbol类型
        let bigInt = BigInt(9007199254740991); // BigInt类型
        
        // 引用类型
        let arr = [1, 2, 3]; // 数组
        let obj = {name: "张三", age: 20}; // 对象
        function sayHello() { // 函数
            console.log("Hello!");
        }
        
        // 使用typeof操作符检查类型
        console.log(typeof num); // "number"
        console.log(typeof str); // "string"
        console.log(typeof bool); // "boolean"
        console.log(typeof empty); // "object" (这是JavaScript的一个bug)
        console.log(typeof notDefined); // "undefined"
        console.log(typeof symbol); // "symbol"
        console.log(typeof bigInt); // "bigint"
        console.log(typeof arr); // "object"
        console.log(typeof obj); // "object"
        console.log(typeof sayHello); // "function"
    </script>
</body>
</html>
