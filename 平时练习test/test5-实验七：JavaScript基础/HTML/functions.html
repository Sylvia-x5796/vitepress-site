<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>
<body>
    <h1>函数</h1>
    
    <script>
        // 函数声明
        function add(a, b) {
            return a + b;
        }
        console.log("add(5, 3) =", add(5, 3)); // 8
        
        // 函数表达式
        const multiply = function(a, b) {
            return a * b;
        };
        console.log("multiply(5, 3) =", multiply(5, 3)); // 15
        
        // 箭头函数
        const subtract = (a, b) => a - b;
        console.log("subtract(5, 3) =", subtract(5, 3)); // 2
        
        // 带默认参数的函数
        function greet(name = "Guest") {
            return "Hello, " + name + "!";
        }
        console.log(greet()); // "Hello, Guest!"
        console.log(greet("张三")); // "Hello, 张三!"
        
        // 带剩余参数的函数
        function sum(...numbers) {
            let total = 0;
            for (let number of numbers) {
                total += number;
            }
            return total;
        }
        console.log("sum(1, 2, 3, 4, 5) =", sum(1, 2, 3, 4, 5)); // 15
        
        // 函数作用域
        let globalVar = "全局变量";
        function testScope() {
            let localVar = "局部变量";
            console.log(globalVar); // 可以访问全局变量
            console.log(localVar); // 可以访问局部变量
        }
        testScope();
        console.log(globalVar); // 可以访问全局变量
        // console.log(localVar); // 报错，不能访问函数内部的局部变量
    </script>
</body>
</html>
