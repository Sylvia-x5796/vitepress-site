# 工作流名称
name: Deploy VitePress to GitHub Pages

# 触发条件：推送到 master 分支时运行
on:
  push:
    branches: [master]

# 定义任务
jobs:
  deploy:
    # 运行环境：最新版 Ubuntu
    runs-on: ubuntu-latest
    steps:
      # 步骤1：拉取完整的仓库代码（解决浅克隆导致的 Git 操作失败）
      - name: 拉取 master 分支完整代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 关键：拉取完整的 Git 历史，避免浅克隆问题

      # 步骤2：配置 Git 身份（解决推送时无身份验证的问题）
      - name: 配置 Git 用户名和邮箱
        run: |
          git config --global user.name "Sylvia-x5796"
          git config --global user.email "410676208@qq.com"

      # 步骤3：安装 Node.js（匹配本地打包版本）
      - name: 安装 Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # 缓存 npm 依赖，加速下次运行

      # 步骤4：安装项目依赖
      - name: 安装项目依赖
        run: npm install

      # 步骤5：执行打包命令（VitePress 专用打包命令）
      - name: 打包 VitePress 站点
        run: npm run docs:build # VitePress 默认打包脚本，已修正

      # 步骤6：检查打包目录（验证是否生成静态文件，方便排错）
      - name: 检查打包文件是否生成
        run: |
          echo "查看打包目录文件列表："
          ls -l ./docs/.vitepress/dist # 验证 dist 目录是否有 index.html 等文件

      # 步骤7：部署到 GitHub Pages（核心步骤）
      - name: 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT }} # 使用个人访问令牌（替代默认令牌）
          publish_dir: ./docs/.vitepress/dist # VitePress 默认打包输出目录
          force: true # 强制覆盖 gh-pages 分支（首次部署/更新必备）
          publish_branch: gh-pages # 指定部署到 gh-pages 分支（显式声明更稳定）
