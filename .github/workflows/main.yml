name: Deploy to GitHub Pages
on:
  push:
    branches: [master] # 匹配你的实际分支
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取 master 分支代码
        uses: actions/checkout@v4
      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: 安装依赖并打包
        run: |
          npm install
          npm run build # VitePress默认打包命令
      - name: 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vitepress/dist # VitePress默认输出目录
