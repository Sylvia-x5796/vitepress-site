# 工作流名称
name: Deploy VitePress to GitHub Pages

# 触发条件：推送到 master 分支时运行
on:
  push:
    branches: [master]

# 定义任务
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：拉取完整代码
      - name: 拉取 master 分支完整代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 步骤2：配置 Git 身份
      - name: 配置 Git 用户名和邮箱
        run: |
          git config --global user.name "Sylvia-x5796"
          git config --global user.email "410676208@qq.com"

      # 步骤3：安装 Node.js
      - name: 安装 Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 步骤4：安装项目依赖 + 全局安装 VitePress（解决权限问题）
      - name: 安装依赖并全局安装 VitePress
        run: |
          npm install # 安装项目局部依赖
          npm install -g vitepress # 全局安装 VitePress，获取执行权限

      # 步骤5：打包 VitePress 站点（用全局命令）
      - name: 打包 VitePress 站点
        run: vitepress build docs # 直接调用全局 VitePress 命令

      # 步骤6：检查打包文件
      - name: 检查打包文件是否生成
        run: |
          echo "查看打包目录文件列表："
          ls -l ./docs/.vitepress/dist

      # 步骤7：部署到 GitHub Pages
      - name: 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./docs/.vitepress/dist
          force: true
          publish_branch: gh-pages
